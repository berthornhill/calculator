<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script type="text/javascript" src="javascript.js" defer></script>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" id="css" />
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="header"></div>
    <div class="calc-perimeter">
      <div class="calc-display">
        TOP OF CALCULATOR
        <div class="calc-inner-display">Display Field</div>
      </div>
      <div class="calc-buttons">
        <div class="calc-numbers">
          <div><button data-value="1">1</button></div>
          <div><button data-value="2">2</button></div>
          <div><button data-value="3">3</button></div>
          <div><button data-value="4">4</button></div>
          <div><button data-value="5">5</button></div>
          <div><button data-value="6">6</button></div>
          <div><button data-value="7">7</button></div>
          <div><button data-value="8">8</button></div>
          <div><button data-value="9">9</button></div>
          <div><button data-value="0">0</button></div>
        </div>

        <div class="calc-operators">
          <div><button data-value="+">Addition +</button></div>
          <div><button data-value="-">Subtraction -</button></div>
          <div><button data-value="*">Multiplication *</button></div>
          <div><button data-value="/">Division</button></div>
        </div>

        <div class="calc-executables">
          <div><button>=</button></div>
          <div><button>Clear</button></div>
          <div><button>Backsplace</button></div>
        </div>
      </div>
    </div>
  </body>
</html>
